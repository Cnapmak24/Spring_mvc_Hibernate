<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <title>Пользователи</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.getId}"></td>
                <td th:text="${user.getName}"></td>
                <td th:text="${user.getLastName}"></td>
                <td th:text="${user.getAge}"></td>
                <td>
                    <a th:href="@{/edit(id=${user.getId})}" th:text="Изменить"></a>
                    <form th:action="@{/delete/(id=${user.getId})}" th:method="post">
                        <button type='submit' name='your_name' value='your_value' class='btn-link'>Удалить</button>
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
</div>
<a href="add">Добавить пользователя</a>
</body>
</html>
